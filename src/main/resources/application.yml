server:
  port: 2277

spring:
  application:
    name: unistream-api-server

  jpa:
    properties:
      hibernate:
        default_schema: XXI

  jackson:
    time-zone: Europe/Moscow

# Настройки прокси сервера (для включения настройки необходимо указать proxy.enabled=true)
proxy:
  enabled: false
  host: your-proxy-host
  port: 0

# Логирование
logging:
  level:
    root: debug
    org.springframework.web.reactive.client: debug
    org.springframework.boot.ssl: info
  file:
    name: unistream-api-server.log
